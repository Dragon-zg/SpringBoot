# \u9879\u76EE\u540D\u79F0\u53CA\u63CF\u8FF0\u4FE1\u606F
app.name=cache-caffeine
app.description=${app.name} is a Spring Boot Application
# \u5F15\u5165\u5176\u4ED6\u914D\u7F6E\u6587\u4EF6
spring.profiles.include=caffeine
# log4j2 \u65E5\u5FD7\u914D\u7F6E
logging.config=classpath:log4j2.xml
# \u670D\u52A1\u5668\u8BBF\u95EE\u7AEF\u53E3
server.port=9090
# \u8BBE\u7F6EIO\u7EBF\u7A0B\u6570, \u5B83\u4E3B\u8981\u6267\u884C\u975E\u963B\u585E\u7684\u4EFB\u52A1,\u5B83\u4EEC\u4F1A\u8D1F\u8D23\u591A\u4E2A\u8FDE\u63A5, \u9ED8\u8BA4\u8BBE\u7F6E\u6BCF\u4E2ACPU\u6838\u5FC3\u4E00\u4E2A\u7EBF\u7A0B
# \u4E0D\u8981\u8BBE\u7F6E\u8FC7\u5927\uFF0C\u5982\u679C\u8FC7\u5927\uFF0C\u542F\u52A8\u9879\u76EE\u4F1A\u62A5\u9519\uFF1A\u6253\u5F00\u6587\u4EF6\u6570\u8FC7\u591A
server.undertow.io-threads=2
# \u963B\u585E\u4EFB\u52A1\u7EBF\u7A0B\u6C60, \u5F53\u6267\u884C\u7C7B\u4F3Cservlet\u8BF7\u6C42\u963B\u585EIO\u64CD\u4F5C, undertow\u4F1A\u4ECE\u8FD9\u4E2A\u7EBF\u7A0B\u6C60\u4E2D\u53D6\u5F97\u7EBF\u7A0B
# \u5B83\u7684\u503C\u8BBE\u7F6E\u53D6\u51B3\u4E8E\u7CFB\u7EDF\u7EBF\u7A0B\u6267\u884C\u4EFB\u52A1\u7684\u963B\u585E\u7CFB\u6570\uFF0C\u9ED8\u8BA4\u503C\u662FIO\u7EBF\u7A0B\u6570*8
server.undertow.worker-threads=36
# \u4EE5\u4E0B\u7684\u914D\u7F6E\u4F1A\u5F71\u54CDbuffer,\u8FD9\u4E9Bbuffer\u4F1A\u7528\u4E8E\u670D\u52A1\u5668\u8FDE\u63A5\u7684IO\u64CD\u4F5C,\u6709\u70B9\u7C7B\u4F3Cnetty\u7684\u6C60\u5316\u5185\u5B58\u7BA1\u7406
# \u6BCF\u5757buffer\u7684\u7A7A\u95F4\u5927\u5C0F,\u8D8A\u5C0F\u7684\u7A7A\u95F4\u88AB\u5229\u7528\u8D8A\u5145\u5206\uFF0C\u4E0D\u8981\u8BBE\u7F6E\u592A\u5927\uFF0C\u4EE5\u514D\u5F71\u54CD\u5176\u4ED6\u5E94\u7528\uFF0C\u5408\u9002\u5373\u53EF
server.undertow.buffer-size=1024
# \u6BCF\u4E2A\u533A\u5206\u914D\u7684buffer\u6570\u91CF , \u6240\u4EE5pool\u7684\u5927\u5C0F\u662Fbuffer-size * buffers-per-region
server.undertow.buffers-per-region=1024
# \u662F\u5426\u5206\u914D\u7684\u76F4\u63A5\u5185\u5B58(NIO\u76F4\u63A5\u5206\u914D\u7684\u5806\u5916\u5185\u5B58)
server.undertow.direct-buffers=true
# \u6307\u5B9A\u65E5\u671F\u683C\u5F0F\u5316\u65F6\u533AGMT+8
spring.jackson.time-zone=GMT+8
# \u6307\u5B9A\u65E5\u671F\u683C\u5F0Fyyyy-MM-dd HH:mm:ss
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
# \u5FFD\u7565\u65E0\u6CD5\u8F6C\u6362\u7684\u5BF9\u8C61
spring.jackson.serialization.fail_on_empty_beans=false
# \u6307\u5B9A\u5E8F\u5217\u5316\u65F6\u5C5E\u6027\u7684inclusion\u65B9\u5F0F\uFF0C\u5177\u4F53\u67E5\u770BJsonInclude.Include\u679A\u4E3E.
# Include.Include.ALWAYS \u9ED8\u8BA4 Include.NON_DEFAULT \u5C5E\u6027\u4E3A\u9ED8\u8BA4\u503C\u4E0D\u5E8F\u5217\u5316
# Include.NON_EMPTY \u5C5E\u6027\u4E3A \u7A7A\uFF08""\uFF09 \u6216\u8005\u4E3A NULL \u90FD\u4E0D\u5E8F\u5217\u5316 Include.NON_NULL \u5C5E\u6027\u4E3ANULL \u4E0D\u5E8F\u5217\u5316
spring.jackson.default-property-inclusion=NON_NULL
# \u5141\u8BB8\u5BF9\u8C61\u5FFD\u7565json\u4E2D\u4E0D\u5B58\u5728\u7684\u5C5E\u6027
spring.jackson.deserialization.fail_on_unknown_properties=false
# \u5141\u8BB8\u51FA\u73B0\u7279\u6B8A\u5B57\u7B26\u548C\u8F6C\u4E49\u7B26
spring.jackson.parser.allow_unquoted_control_chars=true
# \u5141\u8BB8\u51FA\u73B0\u5355\u5F15\u53F7
spring.jackson.parser.allow_single_quotes=true
# \u6570\u636E\u5E93\u57FA\u672C\u914D\u7F6E
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&failOverReadOnly=false&zeroDateTimeBehavior=convertToNull&tinyInt1isBit=false&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
# \u6570\u636E\u5E93\u7C7B\u578B
spring.jpa.database=MYSQL
# \u8F93\u51FA\u6240\u6709SQL\u8BED\u53E5\u5230\u63A7\u5236\u53F0.
spring.jpa.show-sql=true
# \u5728SessionFactory\u521B\u5EFA\u65F6\uFF0C\u81EA\u52A8\u68C0\u67E5\u6570\u636E\u5E93\u7ED3\u6784\uFF0C\u6216\u8005\u5C06\u6570\u636E\u5E93schema\u7684DDL\u5BFC\u51FA\u5230\u6570\u636E\u5E93.
# \u4F7F\u7528 create-drop\u65F6,\u5728\u663E\u5F0F\u5173\u95EDSessionFactory\u65F6\uFF0C\u5C06drop\u6389\u6570\u636E\u5E93schema. \u53D6\u503C validate | update | create | create-drop
spring.jpa.properties.hibernate.hbm2ddl.auto=update
# \u65B9\u8A00 \u5141\u8BB8Hibernate\u9488\u5BF9\u7279\u5B9A\u7684\u5173\u7CFB\u6570\u636E\u5E93\u751F\u6210\u4F18\u5316\u7684SQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL55Dialect
# \u5728log\u548Cconsole\u4E2D\u6253\u5370\u51FA\u66F4\u6F02\u4EAE\u7684SQL\u3002 \u53D6\u503C true | false
spring.jpa.properties.hibernate.format_sql=true
# \u80FD\u7528\u6765\u5B8C\u5168\u7981\u6B62\u4F7F\u7528\u4E8C\u7EA7\u7F13\u5B58. \u5BF9\u90A3\u4E9B\u5728\u7C7B\u7684\u6620\u5C04\u5B9A\u4E49\u4E2D\u6307\u5B9A<cache>\u7684\u7C7B\uFF0C\u4F1A\u9ED8\u8BA4\u5F00\u542F\u4E8C\u7EA7\u7F13\u5B58. \u53D6\u503C true|false
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
# \u4E0B\u9762\u4E3A\u8FDE\u63A5\u6C60\u7684\u8865\u5145\u8BBE\u7F6E
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
# \u6307\u5B9A\u8FDE\u63A5\u6570\u636E\u5E93\u7684\u8D85\u65F6\u65F6\u95F4
spring.datasource.hikari.login-timeout=5
# \u4ECE\u6C60\u4E2D\u83B7\u53D6\u7684\u8FDE\u63A5\u662F\u5426\u9ED8\u8BA4\u5904\u4E8E\u53EA\u8BFB\u6A21\u5F0F \u9ED8\u8BA4false
spring.datasource.hikari.read-only=false
# \u81EA\u52A8\u63D0\u4EA4\u4ECE\u6C60\u4E2D\u8FD4\u56DE\u7684\u8FDE\u63A5 \u9ED8\u8BA4true
spring.datasource.hikari.auto-commit=true
# \u7B49\u5F85\u6765\u81EA\u6C60\u7684\u8FDE\u63A5\u7684\u6700\u5927\u6BEB\u79D2\u6570 \u9ED8\u8BA430000 \u5982\u679C\u5C0F\u4E8E250\u6BEB\u79D2\uFF0C\u5219\u88AB\u91CD\u7F6E\u56DE30\u79D2
spring.datasource.hikari.connection-timeout=30000
# \u8FDE\u63A5\u5141\u8BB8\u5728\u6C60\u4E2D\u95F2\u7F6E\u7684\u6700\u957F\u65F6\u95F4 \u9ED8\u8BA4600000
spring.datasource.hikari.idle-timeout=25000
# \u6C60\u4E2D\u8FDE\u63A5\u6700\u957F\u751F\u547D\u5468\u671F \u9ED8\u8BA41800000 \u5982\u679C\u4E0D\u7B49\u4E8E0\u4E14\u5C0F\u4E8E30\u79D2\u5219\u4F1A\u88AB\u91CD\u7F6E\u56DE30\u5206\u949F
spring.datasource.hikari.max-lifetime=30000
# \u8FDE\u63A5\u6C60\u6700\u5927\u7684\u8FDE\u63A5\u6570,\u5305\u62EC\u4F7F\u7528\u4E2D\u7684\u548C\u7A7A\u95F2\u7684\u8FDE\u63A5. \u9ED8\u8BA410
spring.datasource.hikari.maximum-pool-size=15
# \u6C60\u4E2D\u7EF4\u62A4\u7684\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5\u6570 \u9ED8\u8BA410
spring.datasource.hikari.minimum-idle=10