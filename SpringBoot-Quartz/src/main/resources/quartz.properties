#============================================================================
# Configure Main Scheduler Properties
#============================================================================
# \u4F7F\u7528StdSchedulerFactory\u7684 getScheduler()\u65B9\u6CD5\u521B\u5EFA\u7684scheduler\u5B9E\u4F8B\u540D\u79F0\uFF0C\u5728\u540C\u4E00\u4E2A\u7A0B\u5E8F\u4E2D\u53EF\u4EE5\u6839\u636E\u8BE5\u540D\u79F0\u6765\u533A\u5206scheduler\u3002
# \u5982\u679C\u662F\u5728\u96C6\u7FA4\u73AF\u5883\u4E2D\u4F7F\u7528\uFF0C\u4F60\u5FC5\u987B\u4F7F\u7528\u540C\u4E00\u4E2A\u540D\u79F0\u2014\u2014\u96C6\u7FA4\u73AF\u5883\u4E0B\u903B\u8F91\u201D\u76F8\u540C\u7684scheduler.\u9ED8\u8BA4\u503C:QuartzSchedule
org.quartz.scheduler.instanceName=QuartzScheduler
# scheduler\u5B9E\u4F8B\u7684\u6807\u5FD7id\uFF0C\u5FC5\u987B\u662F\u5168\u5C40\u552F\u4E00\u7684\uFF0C\u5373\u4F7F\u5728\u96C6\u7FA4\u73AF\u5883\u4E2D\u903B\u8F91\u201D\u76F8\u540C\u7684scheduler\u3002
# \u5047\u5982\u4F60\u60F3 Quartz \u5E2E\u4F60\u751F\u6210\u8FD9\u4E2A\u503C\u7684\u8BDD\uFF0C\u53EF\u4EE5\u8BBE\u7F6E\u4E3A AUTO\u3002\u5982\u679C Quartz \u6846\u67B6\u662F\u8FD0\u884C\u5728\u975E\u96C6\u7FA4\u73AF\u5883\u4E2D\uFF0C\u90A3\u4E48\u81EA\u52A8\u4EA7\u751F\u7684\u503C\u5C06\u4F1A\u662F NON_CLUSTERED\u3002
# \u5047\u5982\u662F\u5728\u96C6\u7FA4\u73AF\u5883\u4E0B\u4F7F\u7528 Quartz\uFF0C\u8FD9\u4E2A\u503C\u5C06\u4F1A\u662F\u4E3B\u673A\u540D\u52A0\u4E0A\u5F53\u524D\u7684\u65E5\u671F\u548C\u65F6\u95F4\u3002\u5927\u591A\u60C5\u51B5\u4E0B\uFF0C\u8BBE\u7F6E\u4E3A AUTO \u5373\u53EF\u3002
org.quartz.scheduler.instanceId=AUTO
# \u6307\u5B9A\u8C03\u5EA6\u7A0B\u5E8F\u7684\u4E3B\u7EBF\u7A0B\u662F\u5426\u5E94\u8BE5\u662F\u5B88\u62A4\u7EBF\u7A0B
org.quartz.scheduler.makeSchedulerThreadDaemon=true

#============================================================================
# Configure ThreadPool
#============================================================================
# ThreadPool\u5B9E\u73B0\u7684\u7C7B\u540D
org.quartz.threadPool.class=org.quartz.simpl.SimpleThreadPool
# \u7EBF\u7A0B\u6570\u91CF
org.quartz.threadPool.threadCount=10
# \u7EBF\u7A0B\u4F18\u5148\u7EA7
org.quartz.threadPool.threadPriority=5
# ThreadPool\u914D\u7F6E\u7EBF\u7A0B\u5B88\u62A4\u8FDB\u7A0B
org.quartz.threadPool.makeThreadsDaemons=true

#============================================================================
# Configure JobStore
#============================================================================
# \u662F\u5426\u52A0\u5165\u96C6\u7FA4
org.quartz.jobStore.isClustered=true
# StdJDBCDelegate\u8BF4\u660E\u652F\u6301\u96C6\u7FA4
org.quartz.jobStore.driverDelegateClass=org.quartz.impl.jdbcjobstore.StdJDBCDelegate
# \u6570\u636E\u4FDD\u5B58\u65B9\u5F0F\u4E3A\u6301\u4E45\u5316
org.quartz.jobStore.class=org.quartz.impl.jdbcjobstore.JobStoreTX
# quartz\u5185\u90E8\u8868\u7684\u524D\u7F00
org.quartz.jobStore.tablePrefix=QRTZ_
# \u5BB9\u8BB8\u7684\u6700\u5927\u4F5C\u4E1A\u5EF6\u957F\u65F6\u95F4
org.quartz.jobStore.misfireThreshold=60000
