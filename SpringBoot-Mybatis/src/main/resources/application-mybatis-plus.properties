# MyBatis Mapper \u6240\u5BF9\u5E94\u7684 XML \u6587\u4EF6\u4F4D\u7F6E Maven \u591A\u6A21\u5757\u9879\u76EE\u7684\u626B\u63CF\u8DEF\u5F84\u9700\u4EE5 classpath*: \u5F00\u5934 \uFF08\u5373\u52A0\u8F7D\u591A\u4E2A jar \u5305\u4E0B\u7684 XML \u6587\u4EF6\uFF09
mybatis-plus.mapper-locations=classpath:mapper/*.xml
# MyBaits \u522B\u540D\u5305\u626B\u63CF\u8DEF\u5F84\uFF0C\u901A\u8FC7\u8BE5\u5C5E\u6027\u53EF\u4EE5\u7ED9\u5305\u4E2D\u7684\u7C7B\u6CE8\u518C\u522B\u540D\uFF0C\u6CE8\u518C\u540E\u5728 Mapper \u5BF9\u5E94\u7684 XML \u6587\u4EF6\u4E2D\u53EF\u4EE5\u76F4\u63A5\u4F7F\u7528\u7C7B\u540D\uFF0C
# \u800C\u4E0D\u7528\u4F7F\u7528\u5168\u9650\u5B9A\u7684\u7C7B\u540D(\u5373 XML \u4E2D\u8C03\u7528\u7684\u65F6\u5019\u4E0D\u7528\u5305\u542B\u5305\u540D)
mybatis-plus.type-aliases-package=com.lnnk.mybatis.model.entity
# \u679A\u4E3E\u7C7B \u626B\u63CF\u8DEF\u5F84\uFF0C\u5982\u679C\u914D\u7F6E\u4E86\u8BE5\u5C5E\u6027\uFF0C\u4F1A\u5C06\u8DEF\u5F84\u4E0B\u7684\u679A\u4E3E\u7C7B\u8FDB\u884C\u6CE8\u5165\uFF0C\u8BA9\u5B9E\u4F53\u7C7B\u5B57\u6BB5\u80FD\u591F\u7B80\u5355\u5FEB\u6377\u7684\u4F7F\u7528\u679A\u4E3E\u5C5E\u6027
mybatis-plus.type-enums-package=com.lnnk.mybatis.model.enums
# \u9ED8\u8BA4\u679A\u4E3E\u5904\u7406\u7C7B
mybatis-plus.configuration.default-enum-type-handler=org.apache.ibatis.type.EnumOrdinalTypeHandler
# \u662F\u5426\u63A7\u5236\u53F0\u6253\u5370 mybatis-plus \u7684 LOGO
mybatis-plus.global-config.banner=false
#Mapper \u5BF9\u5E94\u7684 XML \u6587\u4EF6\u4F1A\u81EA\u52A8\u5237\u65B0\uFF0C\u66F4\u6539 XML \u6587\u4EF6\u540E\uFF0C\u65E0\u9700\u518D\u6B21\u91CD\u542F\u5DE5\u7A0B,\u751F\u4EA7\u73AF\u5883\u65E0\u9700\u6253\u5F00
mybatis-plus.global-config.refresh=true
# AUTO:\u6570\u636E\u5E93ID\u81EA\u589E INPUT:\u7528\u6237\u8F93\u5165ID ID_WORKER:\u96EA\u82B1\u7B97\u6CD5(Long) UUID:UUID ID_WORKER_STR:\u96EA\u82B1\u7B97\u6CD5(String)
mybatis-plus.global-config.db-config.id-type=auto
# \u8868\u540D\u524D\u7F00
mybatis-plus.global-config.db-config.table-prefix=mybatis_
